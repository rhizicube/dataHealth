<div class="container" style="width: 100%">
  <div class="row" style="padding: 0">
    
    <div class="col-lg-4">
      <div class="head" style="display:inline-flex;" >
      <h5>Source</h5>
      
      <button class="btn btn-primary" style="height: 30px; margin-left:70px; padding-bottom:10px;">Add Sources</button>
    </div>
      <!-- <div class="card-deck card-deck-left mt-5"> -->

      <ng-container
        *ngFor="let s of source; let i = index"
        style="position: absolute; left: 150px"
      >
        <div class="col-10">
          <div class="card" id="div1">
            <div class="card-body" style="height: 70px">
              <h6>{{ s.title }}</h6>
              <p>{{ s.description }}</p>
              <!-- <img [src] = "logos" style="background-image: logos"/> -->
              <!-- <svg-icon src="logos" [svgStyle]="{ 'width.px':90 }"></svg-icon> -->
              <p style="font-size: small; position: absolute; top: 0; right: 0">
                {{ s.value }}
              </p>
            </div>
          </div>
          <div class="div1" *ngIf="i < 2"></div>
          <div class="div2" *ngIf="i == 2"></div>
          <div class="div4" *ngIf="i == 3"></div>
          <div class="div3" *ngIf="i !== source.length - 1 && i > 2"></div>
          <div class="div5" *ngIf="i == 3"></div>
          <div class="div6" *ngIf="i == 3"></div>
        </div>
      </ng-container>
    </div>

    <div
      class="col-lg-4"
      id="div2"
      style="display: flex; justify-content: center"
    >
      <div
        class="image"
        style="position: absolute; margin-top: 200px; margin-left: -30px"
      >
        <img
          src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/v1499690495/pkzoqurvoufjnoc539rs.jpg"
          style="
            border-radius: 100px;
            height: 100px;
            width: 100px;
            box-shadow: 0 0 6px 10px gray;
            background-color: #e65525;
          "
        />
      </div>
    </div>

    <div class="col-lg-4" style="margin-right: 0px">
      
      <div class="head" style="display:inline-flex;" >
        <h5>Destination</h5>
        
        <button class="btn btn-primary" style="height: 30px; margin-left:40px;font-size:12px; padding-bottom:10px;">Add Destination</button>
      </div>
      <ng-container
        *ngFor="let d of destination; let i = index"
        style="position: absolute; right: 150px"
      >
        <div class="col-10">
          <div class="card">
            <div class="card-body" style="height: 70px">
              <h6>{{ d.title }}</h6>
              <p>{{ d.description }}</p>
              <img src="../../../assets/images/logo.svg" />
              <p style="font-size: small; position: absolute; top: 0; right: 0">
                {{ d.value }}
              </p>
            </div>
          </div>
          <div class="div7" *ngIf="i < 2"></div>
          <div class = "div9" *ngIf = "i == 2"></div>
          <div class = "div10" *ngIf = "i == 3"></div>
          <div class="div8" *ngIf="i !== destination.length - 1 && i > 2"></div>
          <div class = " div11" *ngIf = " i == 3"></div>
          <div class = " div12" *ngIf = " i == 3"></div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
