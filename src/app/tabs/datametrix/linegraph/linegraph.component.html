<div>
  <div>
  <div class="card">
    <div class="card-body">
      <h3 style="display: inline">Data ingestion metrics</h3>
      <img
        id="tooltip"
        src="https://cdn3.iconfinder.com/data/icons/ui-ux-circles-1/24/info-circle-512.png"
        data-toggle="tooltip"
        data-placement="left"
        ngbTooltip="Data info tooltip"
      />

      <img id="kebab" [src]="kebab" />
      <hr />
      <div class="row">
        <div class="col-4">
          <label>Date Range</label>
          <input
            id="input"
            ngxDaterangepickerMd
            [(ngModel)]="selected"
            class="form-control"
            [ranges]="ranges"
            [alwaysShowCalendars]="true"
            (change)="updateChart()"
          />
        </div>
        <div id="col4" class="col-4">
          <form [formGroup]="timeForm">
            <label class="lbl">Time Period</label>
            <select
              id="time"
              formControlName="name"
              (change)="updateChart()"
            >
              <option disabled>Time Period</option>
              <option></option>
              <option *ngFor="let time of timePeriod">{{ time }}</option>
            </select>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div style="padding: 10px; border-left: 1px solid lightgrey; border-right: 1px solid lightgrey; border-left: 1px solid lightgrey; background-color: #fff; border-bottom-right-radius: 10px; border-bottom-left-radius: 10px;">
  <highcharts-chart
    [id]="containerId"
    [Highcharts]="Highcharts"
    [options]="chartOptions"
    [callbackFunction]="chartCallback"
    [(update)]="updateFlag"
    [oneToOne]="true"
