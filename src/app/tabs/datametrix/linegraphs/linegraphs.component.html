<div class="container-fluid" style="margin-left: 20px;">
    <div class="row">
        <div class="col-6" style=" width: 95%">
            <div class="card" style="border-top: 1px solid lightgray;">
                <div class="card-body" style="display: inline;">
                    <h3 style="display: inline;">Total Connections</h3>
                    <img style="display: inline; margin-left: 10px; width: 15px; height: 15px;" 
                    src = "https://cdn3.iconfinder.com/data/icons/ui-ux-circles-1/24/info-circle-512.png" 
                    data-toggle="tooltip" data-placement="bottom"ngbTooltip="Data info tooltip"/>
                    <!-- <a href="#" data-toggle="tooltip" data-placement="left"ngbTooltip="I am Bootstrap Tooltip">i</a> -->
                    <img [src] = "kebab" style="position: absolute; top: 10px; right: 10px;" />
                    <hr>
                    <label>Date Range</label>
                    <input ngxDaterangepickerMd [(ngModel)]="selected" class="form-control"
                     style="width: 180px; height:30px; font-size: 12px;"/>
                     <form [formGroup]="timeForm" style="display: inline; position: absolute; top: 100px; right: 20px;" >

                        <select formControlName="name" style="display: inline;">
                          <option disabled>Time Period</option>
                          <option> </option>
                          <option *ngFor="let time of timePeriod">{{time}}</option>
                        </select>
                      
                        
                      </form>
                </div>
            </div>
        </div>
        
        <div class="col-6" style=" width: 95%">
            <div id="containerSc" ></div>
        </div>
        
    </div>
</div>
